<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Dołączenie zewnętrznego arkusza stylów -->
     <link rel="stylesheet" href="styles.css">
    <title>QA App</title>
</head>
<body>
    <div>
        <h1>Hello, world!</h1>
        <h5>Hello, world!</h5>
        <p>This is a basic HTML paragraph.</p>

        <!-- Input -->
        <input type="text" placeholder="This is a basic input." />

        <!-- unordered List -->
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ul>

         <!-- ordered List -->
         <ol>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ol>

        <!-- Link -->
        <a href="https://www.google.com">This is a link to Google</a>

        <!-- br adds enter-->
        <br />
        <br />

        <!-- Image -->
        <img src="https://source.unsplash.com/random/200x200?sig=1" alt="Placeholder image">

        <!-- Form -->
        <form>
            <input type="text" placeholder="Form input" class="formInput"/>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
